 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Post Office Locator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
     <div class="api-address">
        <p id="ipDetails">IP Address : 127.0.01</p>
        <div class="data">
            <span class="data-1">
                <p id="ip">IP Address: </p>
                <p id="lat">Latitude: </p>
                <p id="long">Longitude: </p>
                <p id="city">City: </p>
                
            </span>
            <span class="data-2">
                <p id="org">Organisation: </p>
                <p id="region">Region: </p>
                <p id="hostname">Hostname: </p>
            </span>
        </div>

        <div id="map">
            <p class="loca">Your Current Location</p>
            <iframe src="https://maps.google.com/maps?q=35.856737, 10.606619&z=15&output=embed" 
            width="1000px"
             height="500px"  
             frameborder="0" 
             style="border:0"></iframe>
        </div>
    

        <div id="moreInfo">
            <p class="more-info">More Information About You</p>
            <p id="pinCode">Pin Code: </p>
        <p id="message">Message: </p>
        <p id="time">Time: </p>
    
        </div>

          <div id="postOfficeList">
            <p>Post Offices Near You</p>
            </div>
        </div>
        <script src="./index.js"> </script>
</body>
</html>
